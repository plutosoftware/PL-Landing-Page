<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
            rel="stylesheet"
        />
        <title>Fantasia</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <p id="logo"><i class="fas fa-headphones"></i> Fantasia</p>
            <div id="dp_nav">
                <p>Features</p>
                <p>Pricing</p>
                <p>Download</p>
                <p>Register</p>
                <p>Login</p>
            </div>

            <!-- The overlay -->
            <div id="myNav" class="overlay">
                <a
                    href="javascript:void(0)"
                    class="closebtn"
                    onclick="closeNav()"
                    >&times;</a
                >
                <div class="overlay-content">
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <span onclick="openNav()" id="mb_nv_btn"
                ><i class="fas fa-bars"></i
            ></span>
        </nav>

        <!-- Hero Section -->
        <section id="hero_section">
            <div></div>
            <div>
                <h1>Set Your Mood With Your Favourite Songs.</h1>
                <p>Thousands of songs at your fingertips</p>
                <div id="play_now_flex">
                    <div class="shadow"><i class="fas fa-play"></i></div>
                    <p>Play Now</p>
                    <p>Download App</p>
                </div>
            </div>
        </section>

        <!-- Features Section -->
        <section></section>

        <!-- Global Artists/ Albums-->
        <section></section>

        <!-- Call to action-->
        <section></section>

        <!-- Footer -->
        <footer></footer>

        <script>
            /* Open when someone clicks on the span element */
            function openNav() {
                document.getElementById("myNav").style.width = "100%";
            }

            /* Close when someone clicks on the "x" symbol inside the overlay */
            function closeNav() {
                document.getElementById("myNav").style.width = "0%";
            }
        </script>
    </body>
</html>
